<ion-header>
  <ion-navbar>
    <ion-title>
      Select Your Notification Level
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid padding>
    <ion-row>
      <ion-col padding>
        <form (submit)="doSubmit($event)" [formGroup]="langForm">
          <ion-list radio-group formControlName="langs">
            <ion-list-header>
              Frequency
            </ion-list-header>
            <ion-item>
              <ion-label>All</ion-label>
              <ion-checkbox value="notificationsAll" checked="true"></ion-checkbox>
            </ion-item>
            <ion-item>
              <ion-label>Daily</ion-label>
              <ion-checkbox value="notificationsDaily"></ion-checkbox>
            </ion-item>
            <ion-item>
              <ion-label>Re-Entry Emminent</ion-label>
              <ion-checkbox value="notificationsEmminent"></ion-checkbox>
            </ion-item>
            <ion-item>
              <ion-label>Re-Entry</ion-label>
              <ion-checkbox value="notificationsReEntryOnly"></ion-checkbox>
            </ion-item>
            <ion-item>
              <ion-label>None</ion-label>
              <ion-checkbox value="notificationsNone"></ion-checkbox>
            </ion-item>
          </ion-list>
          <button ion-button round>Submit</button>
        </form>
      </ion-col>  
    </ion-row>
  </ion-grid>
  
</ion-content>
